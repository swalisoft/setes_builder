<VirtualHost *:80>
    ServerAdmin webmaster@dummy-host.example.com
    ServerName $domain$

    DocumentRoot /home/$username$

    ErrorLog /home/$username$/$domain$-error_log
    CustomLog /home/$username$/$domain$-access_log combined

    HostnameLookups Off

    UseCanonicalName Off

    ServerSignature On


    ScriptAlias /cgi-bin/ "/home/$username$/cgi-bin/"

    <Directory "/home/$useranme$/cgi-bin/">
        AllowOverride None
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        <IfModule !mod_access_compat.c>
            Require all granted
        </IfModule>
        <IfModule mod_access_compat.c>
            Order allow,deny
            Allow from all
        </IfModule>
    </Directory>

    <IfModule mod_userdir.c>
        UserDir public_html
        Incluide /etc/apache2/mod_userdir.conf
    </IfModule>
    <Directory "/home/$username$">
    Options Indexes FollowSymLinks
    AllowOverride None

    <IfModule !mod_access_compat.c>
        Require all granted
    </IfModule>
    <IfModule mod_access_compat.c>
        Order allow,deny
        Allow from all
    </IfModule>

  </Directory>

</VirtualHost>


