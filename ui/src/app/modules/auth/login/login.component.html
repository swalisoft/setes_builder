<div class="box">
  <div class="container">
    <h1>Login</h1>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>

    </form>
  </div>
