<div class="container">
  <h1>Crear Servidor</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label>user</label>
      <input
        class="form-control"
        placeholder="Ingrese el domino"
        name="user"
        ngModel
      >
    </div>
    <div class="form-group">
      <label>password</label>
      <input
        class="form-control"
        placeholder="Ingrese el usuario"
        name="password"
        ngModel
      >
    </div>
    <div class="form-group">
      <label>dominio</label>
      <input
        class="form-control"
        placeholder="Ingrese el usuario"
        name="domain"
        ngModel
      >
    </div>
    <div class="form-group">
      <label>usuario de la base de datos</label>
      <input
        class="form-control"
        placeholder="Ingrese el usuario"
        name="db_user"
        ngModel
      >
    </div>
    <div class="form-group">
      <label>password base de datos</label>
      <input
        class="form-control"
        placeholder="Ingrese el usuario"
        name="db_password"
        ngModel
      >
    </div>
    <div class="form-group">
      <label>base de datos</label>
      <input
        class="form-control"
        placeholder="Ingrese el usuario"
        name="database"
        ngModel
      >
    </div>
    <button type="submit" class="btn btn-primary">crear</button>
  </form>
</div>
