<div class="container">
  <h1>Add Server</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label>user</label>
      <input
        class="form-control"
        placeholder="Ingrese el domino"
        name="user"
        ngModel
      >
    </div>
    <div class="form-group">
      <label>password</label>
      <input
        class="form-control"
        placeholder="Ingrese el usuario"
        name="password"
        ngModel
      >
    </div>
    <div class="form-group">
      <label>domain</label>
      <input
        class="form-control"
        placeholder="Ingrese el usuario"
        name="domain"
        ngModel
      >
    </div>
    <div class="form-group">
      <label>db_user</label>
      <input
        class="form-control"
        placeholder="Ingrese el usuario"
        name="db_user"
        ngModel
      >
    </div>
    <div class="form-group">
      <label>db_password</label>
      <input
        class="form-control"
        placeholder="Ingrese el usuario"
        ame="db_password"
        ngModel
      >
    </div>
    <div class="form-group">
      <label>database</label>
      <input
        class="form-control"
        placeholder="Ingrese el usuario"
        ame="database"
        ngModel
      >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
