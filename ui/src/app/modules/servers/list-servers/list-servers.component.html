<div class="container">
  <h1 class="text-center my-5">List Servers</h1>

  <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of servers$ | async">
      <th scope="row">{{item[0]}}</th>
      <td>{{item[1]}}</td>
      <td>{{item[2]}}</td>
      <td>
        <button
          (click)="deleteServer(1)"
          class="btn btn-danger"
        >Delete</button> 
      </td>
    </tr>
  </tbody>
</table>
</div>
